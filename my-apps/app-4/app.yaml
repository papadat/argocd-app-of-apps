# k8s deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app-4
  labels:
    app: nginx-app-4
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx-app-4
  template:
    metadata:
      labels:
        app: nginx-app-4
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "8Mi"
            cpu: "80m"
